apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
spec:
  type: state.postgres
  version: v1
  initTimeout: 1m
  metadata:
    - name: connectionString
      value: "host=dapr-postgres-postgresql.dapr-tests.svc.cluster.local user=postgres password=example port=5432 connect_timeout=10 database=dapr_test"
    - name: table
      value: statetable
scopes:
  - stateapp
  - stateapp-pluggable
  - httpmetrics
  - grpcmetrics
  - disabledmetric
