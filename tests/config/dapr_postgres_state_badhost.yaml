apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: badhost-store
spec:
  type: state.postgres
  initTimeout: 1m
  ignoreErrors: true
  version: v1
  metadata:
  - name: connectionString
    value: "host=badhost user=postgres password=example port=5432 connect_timeout=10 database=dapr_test"
  - name: table
    value: badhosttable
scopes:
  - stateapp
  - stateapp-pluggable
